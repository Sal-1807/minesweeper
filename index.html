<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minesweeper</h1>

  <div id="stats">
    <p>⏱️ Time: <span id="timer">0</span> sec</p>
    <p>🏆 High Score: <span id="highScore">–</span> sec</p>
    <p>✅ Wins: <span id="wins">0</span> | ❌ Losses: <span id="losses">0</span></p>
  </div>

  <button id="restartBtn">🔁 Restart</button>

  <div id="game"></div>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
